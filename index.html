<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="d-flex justify-content-center align-items-center vh-100 m-3">
    <div class="card p-3 m-1" style="width: 25rem;">
      <div class="class-image m-auto">
        <img src="./assets/images/avatar-jessica.jpeg" class="card-img-top mb-2 rounded-circle mt-3" alt="Image" width="80">
      </div>
        <div class="card-body">
            <h1 class="category_item pt-2">Jessica Randall</h1>
            <p class="date_published mb-4"> London, United Kingdom</p>
            <p class="card-title mt-2">"Front-end developer and avid reader."</p>
            <button class="d-block w-100 my-3 p-3 rounded">  GitHub</button>
            <button class="d-block w-100 my-3 p-3 rounded">Frontend Mentor</button>
            <button class="d-block w-100 my-3 p-3 rounded">  LinkedIn</button>
            <button class="d-block w-100 my-3 p-3 rounded">  Twitter</button>
            <button class="d-block w-100 my-3 p-3 rounded">   Instagram </button>
        </div>
    </div>
</section>
